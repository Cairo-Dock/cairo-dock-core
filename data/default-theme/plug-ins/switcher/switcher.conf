#!en;1.1.2

#[gtk-about]
[Icon]
#j+[0;128] Desired icon size for this applet
#{Set to 0Â to use the default applet size}
icon size=0;0

#s Name of the icon as it will appear in its label in the dock :
name=Switcher

#S+ Image's filename :
#{Let empty to use the default one.}
icon=

#d Name of the dock it belongs to:
dock name=

order=1.5

#[gtk-convert]
[Desklet]

#j+[48;512] Desklet's dimension (width x height) :
#{Depending on your WindowManager, you can resize it with ALT + middle_click or ALT + left_click for exemple.}
size=96;96

#i[-2048;2048] Desklet's position (x ; y) :
x position=-348
#i[-2048;2048] ...
y position=-208

#b Is detached ?
initially detached=false

#b Keep below ?
keep below=false
#b Keep above ?
keep above=false
#b Keep on widget layer ?
on widget layer=false
#b Lock position ?
#{If locked, the desklet can't be moved by simply dragging it with the left mouse button. Of course you can still move it with ALT + left_click.}
locked=true

#I[-180;180] Rotation :
#{in degrees.}
rotation=0

use size=true

#F[Decorations;gtk-orientation-portrait]
frame_deco=

#o+ Choose a decoration theme for this desklet :
#{Choose the 'personnal' one to define your own decorations below.}
decorations=default

#v
sep_deco=

#S+ Background image :
#{It's an image that will be displayed below the drawings, like a frame for exemple. Let empty to not use any.}
bg desklet=
#e+[0;1] Background tansparency :
bg alpha=1
#i+[0;256] Left offset :
#{in pixels. Use this to adjust the left position of the drawings.}
left offset=0
#i+[0;256] Top offset :
#{in pixels. Use this to adjust the top position of the drawings.}
top offset=0
#i+[0;256] Right offset :
#{in pixels. Use this to adjust the right position of the drawings.}
right offset=0
#i+[0;256] Bottom offset :
#{in pixels. Use this to adjust the bottom position of the drawings.}
bottom offset=0
#S+ Foreground image :
#{It's an image that will be displayed above the drawings, like a reflect for exemple. Let empty to not use any.}
fg desklet=
#e+[0;1] Foreground tansparency :
fg alpha=1


#[gtk-preferences]
[Configuration]

#F[Configuration]
frame_conf=

#b Use the compact mode ?
#{All the desktops will be drawn on the main icon. Otherwise a subdock will contain all the desktops.}
Vue Simple=true

#b When drawing in compact mode, try to preserve the screen ratio ?
preserve ratio=true

#b Map the wallpaper on icon ?
Map Wallpaper=true

#b Show desktop number on the icons ?
display numero desktop=true

#b Draw the windows on icon ?
Draw Windows=false

#b Draw hidden windows too ?
Draw hidden Windows=false

#F[Display options]
frame_disp=

#i+[0;8] Size of the inside lines :
inlinesize=2

#c+4[0;1] Color of the inside lines :
#{r, v, b, a}
rgbinlinecolor=0;0;0;0.49803921568627452;

#i+[0;8] Size of the extern line :
linesize=2

#c+4[0;1] Color of the extern line :
#{r, v, b, a}
rgblinecolor=0;0;0;0.49999237048905165;


#c+4[0;1] Color of the Windows line :
#{r, v, b, a}
rgbwlinecolor=0.47583733882658119;0.033585107194628823;0.55133897917143515;0.52941176470588236;


#c+4[0;1] Color of the current desktop :
#{r, v, b, a}
rgbindcolor=0.27531853208209356;0.053681239032578008;0.55782406347753111;0.52941176470588236;

#r+[draw a frame;fill;fill others] How to draw the current desktop :
fill current=1


#S+ Icon to use in expanded mode if you don't map the wallpaper :
#{Let empty to use the default one.}
default icon=


#n+ Name of the view used for the sub-dock :
#{Let it empty to use default sub-dock view.}/
renderer=

#b+ In expanded mode, render the desklet in 3D ?
3D desklet=true
