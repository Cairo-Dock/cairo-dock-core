#!en;1.0.1

#[gtk-preferences]
[Global]

#F-[when hovering an icon]
frame_hov=

#r4[Fire;Stars;Rain;Snow;Storm] Effects used :
effects=1;3;

#F-[when clicking on an launcher]
frame_lau=

#r4[Fire;Stars;Rain;Snow;Storm] Effects used on launcher :
click launchers=1

#F-[when clicking on an appli]
frame_appli=

#r4[Fire;Stars;Rain;Snow;Storm] Effects used on applis :
click applis=2

#F-[when clicking on an applet]
frame_applet=

#r4[Fire;Stars;Rain;Snow;Storm] Effects used on applets :
click applets=3

#v
sep=

#b Draw in background ?
background=false

#b Rotate effects with dock ?
rotate=false

#[/usr/share/cairo-dock/plug-ins/icon-effect/icon-fire.svg]
[Fire]

#I[0;5000] Duration of the animation :
#{In ms. Set 0 to not use this effect.}
duration=1000

#b Repeat while icon is pointed ?
continue=false

#c+3 1st color of gradation :
color1=1;0.12;0;

#c+3 2nd color of gradation :
color2=1;0.94999999999999996;0;

#b+ Random colors ?
mystical=false

#b+ Add luminance ?
#{It will slightly alter the colors, so you may have to modify them.}
luminous=true


#I[10;500] Number of particles :
nb part=150

#I[10;60] Particle size :
part size=32

#e[1;10] Particle speed :
part speed=3


#[/usr/share/cairo-dock/plug-ins/icon-effect/star.png]
[Stars]

#I[0;5000] Duration of the animation :
#{In ms. Set 0 to not use this effect.}
duration=2000

#b Repeat while icon is pointed ?
continue=true

#c+3 1st color of gradation :
color1=1;1;0.69999999999999996;

#c+3 2nd color of gradation :
color2=0.90000000000000002;0.90000000000000002;0.90000000000000002;

#b+ Random colors ?
mystical=false

#I[10;300] Number of particles :
nb part=15

#I[10;90] Particle size :
part size=38


#[/usr/share/cairo-dock/plug-ins/icon-effect/snow.png]
[Snow]

#I[0;5000] Duration of the animation :
